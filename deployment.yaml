apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
      - name: udagram-api-feed
        image: caboose0013/udagram-api-feed:v1
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: env-secret
              optional: false
          - configMapRef:
              name: env-configmap
              optional: false
          volumeMounts:
            - name: aws-secret
              mountPath: "/root/.aws"
              readOnly: true
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
